<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <button class="btn btn-info position-relative m-3">
        Inbox
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">10+</span>
    </button> 

    <div class="spinner-border text-success ms-3" role="status">
        <span class="visually-hidden">Loading..</span>
    </div>

    <div class="spinner-grow text-primary ms-3" role="status"></div>

    <div class="progress m-3" role="progressbar" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">
        <div class="progress-bar bg-danger w-25">25</div>
    </div>
    <div class="progress m-3" role="progressbar" aria-valuemin="0" aria-valuenow="50" aria-valuemax="100">
        <div class="progress-bar w-50">50</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" width="300">
        <caption><b>Exam Scores</b></caption>
        <colgroup>
            <col span="2" style="background-color:red">
            <col style="background-color:yellow">
          </colgroup>
        <thead>
            <tr>
                <th>Course</th>
                <th>Marks Obtained</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>English</td>
                <td>90</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>85</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>95</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td>Total</td>
                <td>270</td>
                <td>300</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

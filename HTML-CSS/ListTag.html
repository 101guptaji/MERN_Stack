<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol style="list-style: lower-roman;"> 
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ol>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square;"> 
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>

    <h2>Descriptive List</h2>
    <dl> 
        <dt>Coffee</dt>
        <dd>- 500 gms</dd>
        <dt>Milk</dt>
        <dd>- 1 ltr Tetra Pack</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Doc</title>
    <style>
        h1 {
            background-color: red;
        }

        .bg-blue{
            background-color: blue;
        }

        #green {
            background-color: green;
            color: red;
        }

        * {
            color: white;
        }
    </style>
</head>
<body>
    <h1>I am header 1 using tag selector</h1>
    <h2 class="bg-blue">I am header 2 using class</h2>
    <h3 class="bg-blue">I am header 3 using class</h3>
    <h4 id="green">I am header 4 using ID</h4>
</body>
</html>

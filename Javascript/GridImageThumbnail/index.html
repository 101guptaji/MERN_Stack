<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Thumbnails</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="image1.jpeg"
                class="thumbnail" id="thumbnail1">
        </div>

        <div class="grid-item">
            <img src="image2.jpg" class="thumbnail"
                id="thumbnail2">
        </div>

        <div class="grid-item">
            <img src="image3.jpg" class="thumbnail""
                id="thumbnail3">
        </div>

        <div class="grid-item">
            <p>House 1</p>
        </div>
        <div class="grid-item">
            <p>House 2</p>
        </div>
        <div class="grid-item">
            <p>House 3</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
